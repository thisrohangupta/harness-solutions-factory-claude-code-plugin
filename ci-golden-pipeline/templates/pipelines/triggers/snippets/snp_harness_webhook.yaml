type: Harness
      spec:
        type: Push
        spec:
          connectorRef: ""
          autoAbortPreviousExecutions: true
          payloadConditions:
          %{~ if TARGET_BRANCH != "all" ~}
            - key: targetBranch
              operator: Equals
              value: ${TARGET_BRANCH}
          %{~ else ~}
            []
          %{~ endif ~}
          headerConditions: []
          repoName: ${REPOSITORY_PATH}
          actions: []
