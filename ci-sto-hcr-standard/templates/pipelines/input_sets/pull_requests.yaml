inputSet:
  identifier: ${INPUTSET_IDENTIFIER}
  name: ${INPUTSET_NAME}
  orgIdentifier: ${ORGANIZATION_ID}
  projectIdentifier: ${PROJECT_ID}
  pipelineIdentifier:
  description: "${DESCRIPTION}"
  tags:
    ${indent(4, TAGS)}
  pipeline:
    identifier: ${PIPELINE_IDENTIFIER}
    properties:
      ci:
        codebase:
          build:
            type: PR
            spec:
              number: <+trigger.prNumber>
